<!DOCTYPE html>
@import ghissue.*
@args Iterable<Link> links
<html lang="en">
<head>
  <title>Backend render list demo</title>
</head>
<body>
  <h1>Backend render list demo</h1>

  @def linkItem(Link link) {
  <li>
    <a href="@link.getUrl()">@link.getDescription()</a>
  </li>
  }

  <ul class="link-list">
  @for (links) {
      @linkItem(_)
  }
  </ul>
</body>
</html>
